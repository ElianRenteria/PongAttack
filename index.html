<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PongAttack</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            height: 100vh;
            margin: 0;
            margin-top: 10%;
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Enter your name to join the game</h1>
    <form id="nameForm">
        <input type="text" id="playerName" placeholder="Your Name" required />
        <button type="submit">Join Game</button>
    </form>

    <script>
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const playerName = document.getElementById('playerName').value;
            if (playerName) {
                // Redirect to the game page with the player's name in the query string
                window.location.href = `game.html?name=${encodeURIComponent(playerName)}`;
            }
        });
    </script>
</body>
</html>
